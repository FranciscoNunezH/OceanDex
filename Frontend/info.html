<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OceanDex info</title>
        <link rel="stylesheet" href="styles/info-styles.css" />
        <link
            rel="icon"
            type="image/x-icon"
            href="src/img/MicrosoftTeams-image.png"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
            integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
            crossorigin=""
        />
    </head>
    <body>
        <!-- * HEADER -->
        <header>
            <div class="limitador" id="header">
                <img
                    class="logo-oceandex"
                    src="src/img/MicrosoftTeams-image.png"
                    alt="OceanDex logo"
                />
                <h1 class="title">OceanDex</h1>
            </div>
        </header>
        <section>
            <div class="limitador" id="presentacion-contenido">
                <div class="presentacion-datos">
                    <div class="imagen">
                        <div class="imagen-img">
                            <!-- <img
                                src="http://via.placeholder.com/250x338?text=OceanDex"
                                alt=""
                            /> -->
                        </div>
                    </div>
                    <div class="datos">
                        <div class="datos-contenido">
                            <h2>Datos de la especie</h2>
                            <p>
                                <b>Nombre Cientifico:</b>
                                <span class="nombre_cientifico">-</span>
                            </p>
                            <p>
                                <b>Familia:</b> <span class="familia">-</span>
                            </p>
                            <p>
                                <b>Especie:</b> <span class="especie">-</span>
                            </p>
                            <p>
                                <b>Ambiente:</b> <span class="ambiente">-</span>
                            </p>
                            <p>
                                <b>Numero de registros:</b>
                                <span class="registros">-</span>
                            </p>
                            <p>
                                <b>Estatus:</b> <span class="estatus">-</span>
                            </p>
                            <p><b>Clase:</b> <span class="clase">-</span></p>
                        </div>
                    </div>
                </div>
                <div id="mapa">
                    <div id="map"></div>
                </div>
            </div>
        </section>

        <!-- * FOOTER -->
        <footer>
            <div class="limitador" id="footer">
                <ul class="footer-links">
                    <li><a href="./">Inicio</a></li>
                    <li>
                        <a
                            href="https://github.com/FranciscoNunezH/OceanDex/tree/main/Backend"
                            >Api</a
                        >
                    </li>
                    <li><a href="./equipo.html">Equipo</a></li>
                    <li><a href="https://info.microsoft.com/LA-DevEngage-WBNR-FY22-02Feb-15-Launch-X-SRDEM100737_LP02-On-Demand-Registration---Form-in-Body.html">LaunchX</a></li>
                </ul>
            </div>
        </footer>

        <script
            src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""
        ></script>
        <script src="scripts/info.script.js"></script>
    </body>
</html>
