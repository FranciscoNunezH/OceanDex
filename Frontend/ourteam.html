    <!-- Css -->

<body>
    <!-- Titulo -->
    <div class="container-fluid">
        <figure class="text-center">
          <h1 class="display-1 text-color">OceanDex team</h1>
          <blockquote class="blockquote">
            <p>“El mar es un amigo de las mil caras, nunca aburridas, nunca repetitivas, nunca iguales.”</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            Susanna Agnelli
          </figcaption>
        </figure>
    </div>

    <div class=" container-fluid text-center margin-top">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-braces" viewBox="0 0 16 16">
        <path d="M2.114 8.063V7.9c1.005-.102 1.497-.615 1.497-1.6V4.503c0-1.094.39-1.538 1.354-1.538h.273V2h-.376C3.25 2 2.49 2.759 2.49 4.352v1.524c0 1.094-.376 1.456-1.49 1.456v1.299c1.114 0 1.49.362 1.49 1.456v1.524c0 1.593.759 2.352 2.372 2.352h.376v-.964h-.273c-.964 0-1.354-.444-1.354-1.538V9.663c0-.984-.492-1.497-1.497-1.6zM13.886 7.9v.163c-1.005.103-1.497.616-1.497 1.6v1.798c0 1.094-.39 1.538-1.354 1.538h-.273v.964h.376c1.613 0 2.372-.759 2.372-2.352v-1.524c0-1.094.376-1.456 1.49-1.456V7.332c-1.114 0-1.49-.362-1.49-1.456V4.352C13.51 2.759 12.75 2 11.138 2h-.376v.964h.273c.964 0 1.354.444 1.354 1.538V6.3c0 .984.492 1.497 1.497 1.6z"/>
      </svg>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <img src="./src/francisco mini.png" class="rounded mx-auto d-block" alt="...">
                <figure class="text-center">
                <p><em>LaunchX fue una gran experiencia, pero lo mas importante,
                  logró tocar las fibras sensibles en mi que a siempre creyerón
                  que es muy tarde para formar una carrera en lo que te apasiona.
                  Me entristece que esta etapa haya llegado a su fin, pero me
                  emociona fijar la mirada hacia un futuro incierto pero lleno de sorpresas.
                  A los mission Commander, al estaff y a mis compañeros: GRACIAS!
                </em></p>
                <p><strong>Francisco Nuñez Hernandez</strong></p>
                </figure>
            </div>

            <div class="col">
              <img src="./src/Jose Pablo mini.png" class="rounded mx-auto d-block" alt="...">
              <figure class="text-center">
                <p><em>Participar en en este viaje ha sido muy interesante, ya que
                  como egresado de una Ingeniería ha sido un reto el aprender nuevos
                  temas y poner en practica lo aprendido en las diversas actividades
                  que se han realizado. Siempre es gratificante aprender algo nuevo que
                  te sirva para crecer como persona y profesionista. Trabajar con la ayuda
                  de compañeros e instructores hizo que esta experiencia tan positiva.
                </em></p>
                <p><strong>José Pablo Galicia</strong></p>
            </div>

            <div class="col">
              <img src="./src/ercik mini.png" class="rounded mx-auto d-block" alt="...">
              <figure class="text-center">
                <p><em>Este evento permite demostrar que por muchos conocimientos que creemos
                  que tenemos, solo es una gota de agua en comparación con el océano de información
                  que existe.
                </em></p>
                <p><strong>Erick Infante</strong></p>
            </div>

            <div class="col">
              <img src="./src/Jose mvp.png" class="rounded mx-auto d-block" alt="...">
              <figure class="text-center">
                <p><em>LaunchX fue una experiencia enriquecedora, pero lo mas importante,
                  logró tocar las fibras sensibles de esa parte de mi, que a veces creyo
                  que es muy tarde para formar una carrera en lo que te apasiona, en lo
                  que amas. Me entristece que esta etapa haya llegado a su fin, pero me
                  emociona fijar la mirada hacia un futuro incierto pero lleno de sorpresas.
                </em></p>
                <p><strong>José Pablo Galicia</strong></p>
            </div>

        </div>
    </div>

</body>
