<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OceanDex</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="src/img/MicrosoftTeams-image.png"
        />
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <!-- * HEADER -->
        <header>
            <div class="limitador" id="header">
                <img
                    class="logo-oceandex"
                    src="src/img/MicrosoftTeams-image.png"
                    alt="OceanDex logo"
                />
                <h1 class="title">OceanDex</h1>
            </div>
        </header>

        <section>
            <div class="limitador" id="contenido-general">
                <!-- * BUSCADOR -->
                <div class="buscador">
                    <input
                        type="input"
                        placeholder="Filtrar por nombre"
                        class="input-filtro"
                    />
                </div>

                <div id="contenedor-especies">
                    <template data-card-template>
                        <a class="card-especies" data-card-link>
                            <div class="card-especies_img" data-card-img>
                                <img
                                    data-card-img_img
                                    src="http://via.placeholder.com/250x338?text=?"
                                    alt="imagen"
                                />
                            </div>
                            <div
                                class="card-especies_nombre"
                                data-card-text
                            ></div>
                        </a>
                    </template>

                    <div class="container-spinner" spinner>
                        <div class="cargando"></div>
                    </div>
                </div>

                <!-- * CONTENIDO ANIMALES -->
            </div>
        </section>

        <!-- * FOOTER -->
        <footer>
            <div class="limitador" id="footer">
                <ul class="footer-links">
                    <li><a href="./">Inicio</a></li>
                    <li>
                        <a
                            href="https://github.com/FranciscoNunezH/OceanDex/tree/main/Backend"
                            >Api</a
                        >
                    </li>
                    <li><a href="./equipo.html">Equipo</a></li>
                    <li>
                        <a
                            href="https://info.microsoft.com/LA-DevEngage-WBNR-FY22-02Feb-15-Launch-X-SRDEM100737_LP02-On-Demand-Registration---Form-in-Body.html"
                            >LaunchX</a
                        >
                    </li>
                </ul>
            </div>
        </footer>

        <script src="scripts/script.js"></script>
    </body>
</html>
